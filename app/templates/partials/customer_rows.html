{# templates/partials/customer_rows.html #}
{% for customer in customers %}
    <tr class="has-background-white">
        <td class="px-6 py-4 has-text-dark has-text-centered is-vcentered">{{ customer.customer_name }}</td>
        <td class="px-6 py-4 has-text-centered is-vcentered align-middle">
            <div class="is-flex is-justify-content-center">
                <button class="button is-ghost has-text-info p-1 mr-2 js-modal-trigger customer-button"
                        title="Customer Edit"
                        data-target="edit-customer-modal"
                        data-customer-id="{{ customer.customer_id }}"
                        data-customer-name="{{ customer.customer_name }}"
                        span
                        class="icon is-medium">
                    <i class="fas fa-edit fa-lg"></i>
                </span>
            </button>
            <button class="button is-ghost has-text-danger p-1 js-modal-trigger customer-button"
                    title="Customer Delete"
                    data-target="delete-customer-modal"
                    data-customer-id="{{ customer.customer_id }}"
                    data-customer-name="{{ customer.customer_name }}"
                    span
                    class="icon is-medium">
                <i class="fas fa-trash fa-lg"></i>
            </span>
        </button>
    </div>
</td>
</tr>
{% endfor %}
